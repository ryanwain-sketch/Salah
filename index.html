<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mo Salah vs Liverpool - Pixel Soccer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .game-container {
            text-align: center;
        }

        h1 {
            color: #c8102e;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #000;
            font-family: 'Press Start 2P', monospace;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 10px;
            font-family: 'Press Start 2P', monospace;
        }

        .score {
            color: #fff;
            font-size: 16px;
        }

        .goals { color: #4ade80; }
        .saves { color: #f87171; }

        canvas {
            border: 4px solid #c8102e;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(200, 16, 46, 0.5);
            image-rendering: pixelated;
            max-width: 100%;
            touch-action: none;
        }

        .instructions {
            color: #888;
            font-size: 10px;
            margin-top: 15px;
            font-family: 'Press Start 2P', monospace;
            line-height: 1.8;
        }

        .mobile-controls {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 0 20px;
            width: 100%;
            max-width: 800px;
        }

        @media (pointer: coarse) {
            .mobile-controls { display: flex; }
            .instructions { display: none; }
        }

        .joystick-area {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            position: relative;
            border: 3px solid rgba(255,255,255,0.3);
        }

        .joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(200, 16, 46, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #fff;
        }

        .shoot-btn {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #c8102e, #a00d24);
            border-radius: 50%;
            border: 4px solid #ffd700;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(200, 16, 46, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shoot-btn:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(200, 16, 46, 0.5);
        }

        .message {
            color: #ffd700;
            font-size: 14px;
            margin-top: 10px;
            font-family: 'Press Start 2P', monospace;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>MO SALAH vs LIVERPOOL</h1>
        <div class="score-board">
            <span class="score goals">GOALS: <span id="goals">0</span></span>
            <span class="score saves">SAVES: <span id="saves">0</span></span>
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="message" id="message">Hold SHOOT to power up!</div>
        <div class="instructions">
            ARROW KEYS / WASD - Move Salah<br>
            HOLD SPACE - Charge shot (careful, too much power = over the bar!)<br>
            Avoid Konate's tackle!
        </div>
        <div class="mobile-controls">
            <div class="joystick-area" id="joystick">
                <div class="joystick-knob" id="knob"></div>
            </div>
            <button class="shoot-btn" id="shootBtn">SHOOT</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let goals = 0;
        let saves = 0;
        let gameState = 'playing'; // playing, shooting, celebrating, saved
        let messageTimer = 0;

        // Salah (player)
        const salah = {
            x: 200,
            y: 250,
            width: 32,
            height: 48,
            speed: 4,
            hasBall: true,
            kickFrame: 0,
            celebrating: false,
            celebrateFrame: 0
        };

        // Ball
        const ball = {
            x: 220,
            y: 270,
            radius: 8,
            velocityX: 0,
            velocityY: 0,
            active: false,
            targetX: 0,
            targetY: 0
        };

        // Alisson (goalkeeper)
        const alisson = {
            x: 700,
            y: 250,
            width: 36,
            height: 52,
            targetY: 250,
            speed: 3,
            diving: false,
            diveDirection: 0,
            diveFrame: 0
        };

        // Konate (defender)
        const konate = {
            x: 500,
            y: 250,
            width: 32,
            height: 52,
            speed: 3.2,
            tackleRange: 40
        };

        // Shot power
        let shotCharging = false;
        let shotPower = 0;
        let maxShotPower = 100;
        let chargeStartTime = 0;

        // Commentary arrays
        const goalMessages = [
            'GOAL! The Egyptian King strikes!',
            'SALAAAAH! What a finish!',
            'He makes it look so easy!',
            'Running down the wing! SALAH!',
            'The Pharaoh has spoken!',
            'Unstoppable from Mo Salah!',
            'Clinical finish! Pure class!',
            'Alisson had no chance!'
        ];
        const saveMessages = [
            'SAVED by Alisson!',
            'Great stop from Alisson!',
            'The Brazilian says NO!',
            'Alisson stands tall!',
            'Denied by the keeper!',
            'What a save! Alisson!'
        ];
        const missMessages = [
            'Over the bar! Too much power!',
            'Blazed it over! So close!',
            'Into the stands! Try again!',
            'Skied it! The crowd groans!',
            'Way too much on that one!'
        ];
        const tackleMessages = [
            'TACKLED by Konate!',
            'Konate wins the ball!',
            'Strong challenge from Konate!',
            'Dispossessed! Great defending!',
            'Konate reads it perfectly!'
        ];

        function randomMessage(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Goal dimensions
        const goal = {
            x: 740,
            y: 150,
            width: 50,
            height: 200,
            postWidth: 8
        };

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ' && gameState === 'playing' && salah.hasBall && !shotCharging) {
                startCharging();
            }
            if (e.key.toLowerCase() === 'r') {
                resetPositions();
            }
            e.preventDefault();
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            if (e.key === ' ' && shotCharging) {
                releaseShot();
            }
        });

        function startCharging() {
            shotCharging = true;
            chargeStartTime = Date.now();
            shotPower = 0;
        }

        function releaseShot() {
            if (shotCharging && gameState === 'playing' && salah.hasBall) {
                shootBall(shotPower);
            }
            shotCharging = false;
            shotPower = 0;
        }

        // Mobile touch controls
        const joystick = document.getElementById('joystick');
        const knob = document.getElementById('knob');
        const shootBtn = document.getElementById('shootBtn');
        let joystickActive = false;
        let joystickCenter = { x: 0, y: 0 };
        let touchMove = { x: 0, y: 0 };

        // Scale factor for canvas
        function getCanvasScale() {
            const rect = canvas.getBoundingClientRect();
            return { x: canvas.width / rect.width, y: canvas.height / rect.height };
        }

        // Joystick touch handlers
        joystick.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            const rect = joystick.getBoundingClientRect();
            joystickCenter = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
        });

        document.addEventListener('touchmove', (e) => {
            if (!joystickActive) return;
            e.preventDefault();
            const touch = e.touches[0];
            const maxDist = 35;

            let dx = touch.clientX - joystickCenter.x;
            let dy = touch.clientY - joystickCenter.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist > maxDist) {
                dx = (dx / dist) * maxDist;
                dy = (dy / dist) * maxDist;
            }

            knob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            touchMove = { x: dx / maxDist, y: dy / maxDist };
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (joystickActive) {
                joystickActive = false;
                knob.style.transform = 'translate(-50%, -50%)';
                touchMove = { x: 0, y: 0 };
            }
        });

        // Shoot button (hold to charge)
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing' && salah.hasBall && !shotCharging) {
                startCharging();
            }
        });
        shootBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (shotCharging) {
                releaseShot();
            }
        });

        function shootBall(power) {
            gameState = 'shooting';
            salah.hasBall = false;
            salah.kickFrame = 10;

            // Power affects speed and accuracy
            const powerPercent = power / maxShotPower;
            const basePower = 10 + powerPercent * 8; // 10-18 based on charge
            const aimVariance = (Math.random() - 0.5) * 60;

            // High power = risk of going over the bar
            let goingOver = false;
            if (powerPercent > 0.75 && Math.random() < (powerPercent - 0.5) * 0.8) {
                goingOver = true;
            }

            ball.targetY = goingOver ? goal.y - 50 - Math.random() * 100 : goal.y + goal.height / 2 + aimVariance;
            ball.active = true;
            ball.velocityX = basePower;
            ball.velocityY = (ball.targetY - ball.y) / ((goal.x - ball.x) / basePower);

            // Alisson reacts - harder to save powerful shots
            const reactionDelay = 100 + Math.random() * 150 + (powerPercent * 50);
            setTimeout(() => {
                if (gameState === 'shooting') {
                    const predictedY = ball.y + ball.velocityY * ((alisson.x - ball.x) / ball.velocityX);
                    alisson.targetY = predictedY;
                    alisson.diving = true;
                    alisson.diveDirection = predictedY > alisson.y ? 1 : -1;
                }
            }, reactionDelay);
        }

        function resetPositions() {
            salah.x = 200;
            salah.y = 250;
            salah.hasBall = true;
            salah.kickFrame = 0;
            salah.celebrating = false;
            salah.celebrateFrame = 0;
            ball.x = 220;
            ball.y = 270;
            ball.active = false;
            ball.velocityX = 0;
            ball.velocityY = 0;
            alisson.x = 700;
            alisson.y = 250;
            alisson.diving = false;
            alisson.diveFrame = 0;
            konate.x = 500;
            konate.y = 250;
            shotCharging = false;
            shotPower = 0;
            gameState = 'playing';
            document.getElementById('message').textContent = 'Hold SHOOT to power up!';
        }

        function drawField() {
            // Grass
            ctx.fillStyle = '#2d5a27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grass stripes
            ctx.fillStyle = '#347a2c';
            for (let i = 0; i < canvas.width; i += 60) {
                ctx.fillRect(i, 0, 30, canvas.height);
            }

            // Penalty box
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.strokeRect(600, 100, 200, 300);

            // Goal area
            ctx.strokeRect(700, 175, 100, 150);

            // Penalty spot
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(650, 250, 4, 0, Math.PI * 2);
            ctx.fill();

            // Goal
            ctx.fillStyle = '#fff';
            ctx.fillRect(goal.x, goal.y, goal.postWidth, goal.height); // Left post
            ctx.fillRect(goal.x, goal.y, goal.width, goal.postWidth); // Top bar
            ctx.fillRect(goal.x, goal.y + goal.height - goal.postWidth, goal.width, goal.postWidth); // Bottom bar

            // Goal net
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 1;
            for (let i = goal.y; i < goal.y + goal.height; i += 15) {
                ctx.beginPath();
                ctx.moveTo(goal.x + goal.postWidth, i);
                ctx.lineTo(goal.x + goal.width, i);
                ctx.stroke();
            }
            for (let i = goal.x + goal.postWidth; i < goal.x + goal.width; i += 15) {
                ctx.beginPath();
                ctx.moveTo(i, goal.y);
                ctx.lineTo(i, goal.y + goal.height);
                ctx.stroke();
            }
        }

        function drawPixelCharacter(x, y, width, height, isAlisson, diving = false, diveDir = 0) {
            const pixelSize = 4;

            if (isAlisson) {
                // Alisson in yellow/green goalkeeper kit
                const skinColor = '#d4a574';
                const hairColor = '#4a3728';
                const shirtColor = '#32CD32'; // Lime green
                const shortsColor = '#228B22';
                const glovesColor = '#FFD700';

                if (diving) {
                    // Diving animation
                    const diveOffset = Math.min(alisson.diveFrame * 3, 40) * diveDir;
                    y += diveOffset;

                    // Horizontal diving pose
                    // Body
                    ctx.fillStyle = shirtColor;
                    ctx.fillRect(x - 8, y + 16, 40, 16);

                    // Arms stretched
                    ctx.fillStyle = shirtColor;
                    ctx.fillRect(x - 16, y + 8, 16, 12);
                    ctx.fillRect(x + 32, y + 8, 16, 12);

                    // Gloves
                    ctx.fillStyle = glovesColor;
                    ctx.fillRect(x - 24, y + 8, 12, 16);
                    ctx.fillRect(x + 44, y + 8, 12, 16);

                    // Head
                    ctx.fillStyle = skinColor;
                    ctx.fillRect(x + 8, y, 20, 20);

                    // Hair
                    ctx.fillStyle = hairColor;
                    ctx.fillRect(x + 8, y, 20, 8);

                    // Legs
                    ctx.fillStyle = shortsColor;
                    ctx.fillRect(x, y + 32, 32, 8);
                } else {
                    // Standing pose
                    // Head
                    ctx.fillStyle = skinColor;
                    ctx.fillRect(x + 8, y, 20, 20);

                    // Hair
                    ctx.fillStyle = hairColor;
                    ctx.fillRect(x + 8, y, 20, 8);

                    // Eyes
                    ctx.fillStyle = '#000';
                    ctx.fillRect(x + 12, y + 10, 4, 4);
                    ctx.fillRect(x + 20, y + 10, 4, 4);

                    // Body
                    ctx.fillStyle = shirtColor;
                    ctx.fillRect(x + 4, y + 20, 28, 20);

                    // Number 1
                    ctx.fillStyle = '#000';
                    ctx.fillRect(x + 16, y + 24, 4, 12);

                    // Arms with gloves
                    ctx.fillStyle = shirtColor;
                    ctx.fillRect(x - 4, y + 20, 8, 16);
                    ctx.fillRect(x + 32, y + 20, 8, 16);

                    ctx.fillStyle = glovesColor;
                    ctx.fillRect(x - 4, y + 32, 10, 10);
                    ctx.fillRect(x + 30, y + 32, 10, 10);

                    // Shorts
                    ctx.fillStyle = shortsColor;
                    ctx.fillRect(x + 6, y + 40, 24, 10);

                    // Legs
                    ctx.fillStyle = skinColor;
                    ctx.fillRect(x + 8, y + 50, 8, 12);
                    ctx.fillRect(x + 20, y + 50, 8, 12);

                    // Boots
                    ctx.fillStyle = '#111';
                    ctx.fillRect(x + 6, y + 60, 12, 6);
                    ctx.fillRect(x + 18, y + 60, 12, 6);
                }
            } else {
                // Mo Salah in Liverpool red
                const skinColor = '#c68642';
                const hairColor = '#1a1a1a';
                const shirtColor = '#c8102e';
                const shortsColor = '#c8102e';

                // Curly hair (Salah's signature)
                ctx.fillStyle = hairColor;
                ctx.fillRect(x + 4, y - 4, 24, 12);
                ctx.fillRect(x, y, 8, 8);
                ctx.fillRect(x + 24, y, 8, 8);
                ctx.fillRect(x + 2, y + 6, 6, 8);
                ctx.fillRect(x + 24, y + 6, 6, 8);

                // Head
                ctx.fillStyle = skinColor;
                ctx.fillRect(x + 6, y + 4, 20, 18);

                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(x + 10, y + 10, 4, 4);
                ctx.fillRect(x + 18, y + 10, 4, 4);

                // Beard
                ctx.fillStyle = hairColor;
                ctx.fillRect(x + 6, y + 16, 20, 6);
                ctx.fillRect(x + 10, y + 14, 12, 4);

                // Body (Liverpool shirt)
                ctx.fillStyle = shirtColor;
                ctx.fillRect(x + 4, y + 22, 24, 18);

                // Number 11
                ctx.fillStyle = '#fff';
                ctx.fillRect(x + 10, y + 26, 3, 10);
                ctx.fillRect(x + 18, y + 26, 3, 10);

                // Arms
                ctx.fillStyle = shirtColor;
                ctx.fillRect(x - 2, y + 22, 8, 14);
                ctx.fillRect(x + 26, y + 22, 8, 14);

                // Hands
                ctx.fillStyle = skinColor;
                ctx.fillRect(x - 2, y + 34, 6, 6);
                ctx.fillRect(x + 28, y + 34, 6, 6);

                // Shorts
                ctx.fillStyle = shortsColor;
                ctx.fillRect(x + 6, y + 40, 20, 10);

                // Legs
                ctx.fillStyle = skinColor;
                ctx.fillRect(x + 8, y + 50, 6, 10);
                ctx.fillRect(x + 18, y + 50, 6, 10);

                // Boots (Nike style)
                ctx.fillStyle = '#f97316';
                ctx.fillRect(x + 6, y + 58, 10, 6);
                ctx.fillRect(x + 16, y + 58, 10, 6);

                // Kicking animation
                if (salah.kickFrame > 0) {
                    ctx.fillStyle = skinColor;
                    ctx.fillRect(x + 24, y + 48, 12, 6);
                    ctx.fillStyle = '#f97316';
                    ctx.fillRect(x + 32, y + 48, 10, 6);
                }

                // Celebration animation (arms up, jumping)
                if (salah.celebrating) {
                    const jumpOffset = Math.sin(salah.celebrateFrame * 0.3) * 10;
                    const armWave = Math.sin(salah.celebrateFrame * 0.5) * 8;

                    // Clear the normal arms area and redraw raised arms
                    ctx.fillStyle = shirtColor;
                    ctx.fillRect(x - 6, y + 10 - jumpOffset + armWave, 10, 16);
                    ctx.fillRect(x + 28, y + 10 - jumpOffset - armWave, 10, 16);

                    // Hands up
                    ctx.fillStyle = skinColor;
                    ctx.fillRect(x - 6, y + 4 - jumpOffset + armWave, 8, 8);
                    ctx.fillRect(x + 30, y + 4 - jumpOffset - armWave, 8, 8);
                }
            }
        }

        function drawKonate(x, y) {
            // Konate in Liverpool red (defender)
            const skinColor = '#3d2314';
            const hairColor = '#1a1a1a';
            const shirtColor = '#c8102e';
            const shortsColor = '#c8102e';

            // Bald/short hair
            ctx.fillStyle = hairColor;
            ctx.fillRect(x + 6, y - 2, 20, 6);

            // Head
            ctx.fillStyle = skinColor;
            ctx.fillRect(x + 6, y + 2, 20, 20);

            // Eyes
            ctx.fillStyle = '#fff';
            ctx.fillRect(x + 10, y + 10, 5, 4);
            ctx.fillRect(x + 17, y + 10, 5, 4);
            ctx.fillStyle = '#000';
            ctx.fillRect(x + 12, y + 11, 2, 2);
            ctx.fillRect(x + 19, y + 11, 2, 2);

            // Body (Liverpool shirt - taller/bulkier than Salah)
            ctx.fillStyle = shirtColor;
            ctx.fillRect(x + 2, y + 22, 28, 22);

            // Number 5
            ctx.fillStyle = '#fff';
            ctx.fillRect(x + 12, y + 26, 8, 3);
            ctx.fillRect(x + 12, y + 26, 3, 14);
            ctx.fillRect(x + 12, y + 32, 8, 3);
            ctx.fillRect(x + 17, y + 32, 3, 8);
            ctx.fillRect(x + 12, y + 37, 8, 3);

            // Arms
            ctx.fillStyle = shirtColor;
            ctx.fillRect(x - 4, y + 22, 8, 16);
            ctx.fillRect(x + 28, y + 22, 8, 16);

            // Hands
            ctx.fillStyle = skinColor;
            ctx.fillRect(x - 4, y + 36, 6, 6);
            ctx.fillRect(x + 30, y + 36, 6, 6);

            // Shorts
            ctx.fillStyle = shortsColor;
            ctx.fillRect(x + 4, y + 44, 24, 12);

            // Legs (longer)
            ctx.fillStyle = skinColor;
            ctx.fillRect(x + 6, y + 56, 8, 14);
            ctx.fillRect(x + 18, y + 56, 8, 14);

            // Boots
            ctx.fillStyle = '#111';
            ctx.fillRect(x + 4, y + 68, 12, 6);
            ctx.fillRect(x + 16, y + 68, 12, 6);
        }

        function drawPowerMeter() {
            if (shotCharging && gameState === 'playing') {
                const meterWidth = 100;
                const meterHeight = 12;
                const x = salah.x - 20;
                const y = salah.y - 30;
                const fillWidth = (shotPower / maxShotPower) * meterWidth;

                // Background
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(x - 2, y - 2, meterWidth + 4, meterHeight + 4);

                // Power bar (green to yellow to red)
                const powerPercent = shotPower / maxShotPower;
                let color;
                if (powerPercent < 0.5) {
                    color = '#4ade80';
                } else if (powerPercent < 0.75) {
                    color = '#fbbf24';
                } else {
                    color = '#ef4444';
                }
                ctx.fillStyle = color;
                ctx.fillRect(x, y, fillWidth, meterHeight);

                // Border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, meterWidth, meterHeight);

                // "POWER" text
                ctx.fillStyle = '#fff';
                ctx.font = '8px monospace';
                ctx.fillText('POWER', x + 30, y - 5);
            }
        }

        function drawBall() {
            // Ball shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(ball.x + 2, ball.y + ball.radius + 4, ball.radius, ball.radius / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Ball pattern (pentagon shapes)
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(ball.x - 2, ball.y - 2, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(ball.x + 4, ball.y + 3, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateGame() {
            // Update shot power while charging
            if (shotCharging && gameState === 'playing') {
                shotPower = Math.min(maxShotPower, (Date.now() - chargeStartTime) / 10);
            }

            // Move Salah
            if (gameState === 'playing') {
                // Keyboard controls
                if ((keys['arrowleft'] || keys['a']) && salah.x > 50) salah.x -= salah.speed;
                if ((keys['arrowright'] || keys['d']) && salah.x < 600) salah.x += salah.speed;
                if ((keys['arrowup'] || keys['w']) && salah.y > 50) salah.y -= salah.speed;
                if ((keys['arrowdown'] || keys['s']) && salah.y < 420) salah.y += salah.speed;

                // Touch/joystick controls
                if (touchMove.x !== 0 || touchMove.y !== 0) {
                    const newX = salah.x + touchMove.x * salah.speed;
                    const newY = salah.y + touchMove.y * salah.speed;
                    if (newX > 50 && newX < 600) salah.x = newX;
                    if (newY > 50 && newY < 420) salah.y = newY;
                }

                // Ball follows Salah
                if (salah.hasBall) {
                    ball.x = salah.x + 20;
                    ball.y = salah.y + 45;
                }

                // Konate chases Salah
                const dx = salah.x - konate.x;
                const dy = salah.y - konate.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist > 5) {
                    konate.x += (dx / dist) * konate.speed;
                    konate.y += (dy / dist) * konate.speed;
                }

                // Check for tackle
                if (salah.hasBall && dist < konate.tackleRange) {
                    // Tackled!
                    salah.hasBall = false;
                    document.getElementById('message').textContent = randomMessage(tackleMessages);
                    gameState = 'tackled';
                    setTimeout(resetPositions, 1500);
                }
            }

            // Update ball
            if (ball.active) {
                ball.x += ball.velocityX;
                ball.y += ball.velocityY;

                // Check for goal
                if (ball.x >= goal.x && ball.y > goal.y + goal.postWidth && ball.y < goal.y + goal.height - goal.postWidth) {
                    // GOAL!
                    if (gameState === 'shooting') {
                        goals++;
                        document.getElementById('goals').textContent = goals;
                        document.getElementById('message').textContent = randomMessage(goalMessages);
                        gameState = 'celebrating';
                        salah.celebrating = true;
                        salah.celebrateFrame = 0;
                        setTimeout(resetPositions, 2500);
                    }
                }

                // Check for save (ball hits Alisson)
                if (ball.x > alisson.x - 20 && ball.x < alisson.x + alisson.width + 20 &&
                    ball.y > alisson.y - 10 && ball.y < alisson.y + alisson.height + 20) {
                    if (gameState === 'shooting') {
                        saves++;
                        document.getElementById('saves').textContent = saves;
                        document.getElementById('message').textContent = randomMessage(saveMessages);
                        gameState = 'saved';
                        ball.velocityX = -ball.velocityX * 0.5;
                        ball.velocityY = (Math.random() - 0.5) * 5;
                        setTimeout(resetPositions, 2000);
                    }
                }

                // Ball out of bounds (over the bar)
                if (ball.x > canvas.width || ball.y < 0 || ball.y > canvas.height) {
                    if (gameState === 'shooting') {
                        document.getElementById('message').textContent = randomMessage(missMessages);
                        setTimeout(resetPositions, 1500);
                        gameState = 'saved';
                    }
                }

                // Slow down ball
                ball.velocityX *= 0.995;
                ball.velocityY *= 0.995;
            }

            // Update Alisson
            if (alisson.diving) {
                alisson.diveFrame++;
                const targetY = Math.max(goal.y, Math.min(goal.y + goal.height - alisson.height, alisson.targetY));
                const diff = targetY - alisson.y;
                alisson.y += diff * 0.15;
            } else if (gameState === 'playing') {
                // Track ball position when not diving
                const targetY = ball.y - alisson.height / 2;
                const clampedTarget = Math.max(goal.y, Math.min(goal.y + goal.height - alisson.height, targetY));
                const diff = clampedTarget - alisson.y;
                alisson.y += diff * 0.03;
            }

            // Update kick animation
            if (salah.kickFrame > 0) salah.kickFrame--;

            // Update celebration
            if (salah.celebrating) {
                salah.celebrateFrame++;
            }
        }

        function drawCelebration() {
            if (gameState === 'celebrating') {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Confetti
                for (let i = 0; i < 20; i++) {
                    ctx.fillStyle = ['#c8102e', '#ffd700', '#fff'][Math.floor(Math.random() * 3)];
                    ctx.fillRect(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        8,
                        8
                    );
                }
            }
        }

        function gameLoop() {
            updateGame();

            // Clear and draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawField();
            drawKonate(konate.x, konate.y);
            drawPixelCharacter(salah.x, salah.y, salah.width, salah.height, false);
            drawPixelCharacter(alisson.x, alisson.y, alisson.width, alisson.height, true, alisson.diving, alisson.diveDirection);
            drawBall();
            drawPowerMeter();
            drawCelebration();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
